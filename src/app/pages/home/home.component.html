<mat-drawer-container [autosize]="true" class="min-h-full mx-auto border-x">
  <mat-drawer mode="side" opened="true" class="p-6">
    <app-filters (showCategory)="onShowCategory($event)"/>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
    (itemsCountChange)="onItemsCountChange($event)"
    (sortChange)="onSortChange($event)"
    (columnCountChange)="onColumnsCountChange($event)"/>
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box [product]="product" (addToCart)="onAddToCart($event)" class="w-full" [fullWidthMode]="cols === 1"/>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
